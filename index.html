<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather Application</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <script src="https://kit.fontawesome.com/9c7d1bff64.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="weather-container" data-weather-section>
        <header class="header-section">
            <h1 class="header-title">Weather Application</h1>
            <p class="created-by">Enter coordiantes or zip code to find out the weather in that location</p>
        </header>
        <div class="data-input-section">
            <div class="longitude-latitude-section">
                <div class="longitude-section">
                    <label for="longitude">Longitude:</label>
                    <input type="text" name="longitude" id="longitude">
                </div>
                <div class="latitude-section">
                    <label for="latitude">Latitude:</label>
                    <input type="text" name="latitude" id="latitude">
                </div>
            </div>
            <div class="divisor-section">
                <h3 class="divisor">- OR -</h3>
            </div>
            <div class="zip-code-section">
                <div class="zip-code-wrap">
                    <label for="zip-code">Zip code:</label>
                    <input type="text" name="zip-code" id="zip-code">
                </div>
                <select class="country-select-section" name="country" id="country">
                    <option value="default" selected>- Select country -</option>
                    <option value="US">United States of America</option>
                    <option value="AF">Afghanistan</option>
                    <option value="AR">Argentina</option>
                    <option value="AU">Australia</option>
                    <option value="AT">Austria</option>
                    <option value="BS">Bahamas</option>

                    <option value="BZ">Belize</option>
                    <option value="BR">Brazil</option>
                    <option value="KH">Cambodia</option>
                    <option value="CA">Canada</option>
                    <option value="CN">China</option>
                    <option value="CO">Colombia</option>
                    <option value="CR">Costa Rica</option>
                    <option value="CU">Cuba</option>
                    <option value="DK">Denmark</option>
                    <option value="DO">Dominican Republic</option>
                    <option value="EG">Egypt</option>
                    <option value="FI">Finland</option>
                    <option value="FR">France</option>
                    <option value="DE">Germany</option>
                    <option value="GH">Ghana</option>
                    <option value="GR">Greece</option>
                    <option value="HT">Haiti</option>
                    <option value="HN">Honduras</option>
                    <option value="IS">Iceland</option>
                    <option value="IQ">Iraq</option>
                    <option value="IE">Ireland</option>
                    <option value="IL">Israel</option>
                    <option value="IT">Italy</option>
                    <option value="JM">Jamaica</option>
                    <option value="JP">Japan</option>
                    <option value="KE">Kenya</option>
                    <option value="KP">Korea (North)</option>
                    <option value="KR">Korea (South)</option>
                    <option value="LB">Lebanon</option>
                    <option value="LR">Liberia</option>
                    <option value="LT">Lithuania</option>
                    <option value="MY">Malaysia</option>
                    <option value="MX">Mexico</option>
                    <option value="MA">Morocco</option>
                    <option value="NP">Nepal</option>
                    <option value="NL">Netherlands</option>
                    <option value="NZ">New Zealand</option>
                    <option value="NG">Nigeria</option>
                    <option value="NO">Norway</option>
                    <option value="PK">Pakistan</option>
                    <option value="PE">Peru</option>
                    <option value="PL">Poland</option>
                    <option value="PT">Portugal</option>
                    <option value="PR">Puerto Rico</option>
                    <option value="RS">Serbia</option>
                    <option value="SO">Somalia</option>
                    <option value="ZA">South Africa</option>
                    <option value="ES">Spain</option>
                    <option value="SD">Sudan</option>
                    <option value="SE">Sweden</option>
                    <option value="CH">Switzerland</option>
                    <option value="TH">Thailand</option>
                    <option value="TR">Turkey</option>
                    <option value="UG">Uganda</option>
                    <option value="UA">Ukraine</option>
                    <option value="GB">United Kingdom</option>
                    <!-- <option value="US">United States of America</option> -->
                    <option value="VE">Venezuela</option>
                    <option value="VN">Viet Nam</option>
                    <option value="VI">Virgin Islands</option>
                    <option value="ZW">Zimbabwe</option>
                </select>
            </div>
            <button class="submit-btn" id="submit-btn">Submit Entry</button>
        </div>
